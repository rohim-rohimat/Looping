        }

        let x = 1
        while (x <= 10) {
            console.log('data x ke', x)
            x++
        }

        // do while
        let y = 1

        do{
            console.log('data y ke', y)
            y++
        } 
        while (y <= 10)

        // for
        for( let y = 1; y <= 10; y++){
            if (y % 2)
            console.log('bilangan ganjil', y)
            else 
            console.log('bilangan genap', y)
        }


        // while
        let x = 1
        while (x <= 10){
            if (x % 2)
            console.log('bilangan ganjil', x)

        }

        // do while

            console.log('bilangan ganjil', y)

        }
